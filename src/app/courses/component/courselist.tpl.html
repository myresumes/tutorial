<table class="table table-striped table-hover table-bordered" style="border:1px solid lightgrey;">
          <!-- <caption>
                        
                        
                    </caption> -->
          <thead>
            <tr class="success">
              <th>#</th>
              <th>Course Name</th>
              <th>Durations</th>
              <th>Instructors</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="course in vm.courses">
              <th scope="row" ng-bind="$index + 1"></th>
              <td ng-bind="course.name"></td>
              <td ng-bind="course.duration"></td>
              <td>
                <span ng-repeat="instructor in course.instructors">
                  <span ng-bind="instructor.fullName"></span>
                  <span ng-if="!$last">, </span>
                </span>
              </td>
              <td>
                <i class="fa fa-pencil-square-o fa-lg fa-fw" title="Edit" aria-hidden="true" ng-click="vm.getCourseById(course.id); " style="vertical-align:-4px;"></i>
                <i class="fa fa-trash-o fa-lg fa-fw" title="Delete" aria-hidden="true" ng-click="vm.deleteCourse(course)"></i>
              </td>
            </tr>
          </tbody>
        </table>
