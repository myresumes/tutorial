<div class="container-fluid" ng-cloak>
  <acme-navbar></acme-navbar>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span class="pull-right">
            <button type="button" class="btn btn-default" uib-popover-template="'categoryPopuptpl.html'" popover-is-open="vm.categoryPopup" popover-trigger="click" popover-title="Categories" popover-placement="bottom">
              <i class="fa fa-plus" aria-hidden="true"></i> New Category
            </button>
            <button type="button" class="btn btn-default" ng-click="vm.editCourse('insert');">
              <i class="fa fa-plus" aria-hidden="true"></i> New Course
            </button>
          </span>
          <div class="clearfix"></div>
        </div>
        <course-list></course-list>


      </div>
      <script type="text/ng-template" id="categoryPopuptpl.html">
        <div>
          <div class="form-group">
            <label for="category.name">Category Name</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="New Category" ng-model="vm.newCategory.name" />
              <span class="input-group-btn">
                <button class="btn btn-default" ng-click="vm.addCategory()" type="button">Add</button>
              </span>
            </div>
          </div>
          <ul class="list-group" style="height:250px;overflow-x:auto;">
            <li class="list-group-item" ng-repeat="category in vm.categories">
              <span class="badge" ng-if="category.coursesCount > 0" ng-bind="category.coursesCount" title="Number of courses in category"></span>
              <span ng-bind="category.name"></span>
            </li>
          </ul>
        </div>
      </script>
    </div>
  </div>
</div>
